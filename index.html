<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main">
        <div class="projects">
          <h2>Your Projects</h2>
          <div class="projects-grid">
            <div class="cards card--1">Lorem ipsum, dolor</div>
            <div class="cards card--2">Lorem, ipsum dolor.</div>
            <div class="cards card--3">Lorem, ipsum.</div>
            <div class="cards card--4">Lorem, ipsum dolor.</div>
            <div class="cards card--5">Lorem, ipsum.</div>
            <div class="cards card--6">Lorem, ipsum dolor.</div>
          </div>
        </div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
      </div>
      <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="user-links">
          <div><img src="img/home.svg" alt="home-icon" /> Home</div>
          <div><img src="img/profile.svg" alt="profile-icon" /> Profile</div>
          <div><img src="img/messages.svg" alt="messages-icon" /> Messages</div>
          <div><img src="img/history.svg" alt="history-icon" /> History</div>
          <div><img src="img/tasks.svg" alt="tasks-icon" /> Tasks</div>
          <div>
            <img src="img/communities.svg" alt="communities-icon" /> Communities
          </div>
        </div>
        <div class="privacy-section">
          <div><img src="img/settings.svg" alt="settings-icon" /> Settings</div>
          <div><img src="img/privacy.svg" alt="privacy-icon" /> Privacy</div>
          <div><img src="img/support.svg" alt="support-icon" /> Support</div>
        </div>
      </div>
    </div>
  </body>
</html>
